server {
    listen 80;
    client_max_body_size 20M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 1. API DE AUTENTICAÇÃO
    location /api/auth/ {
        # Verifique se o nome do container é 'scoops-auth-api' ou 'auth-api' no docker-compose
        proxy_pass http://scoops-auth-api:8080/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. API DE GESTÃO (Produtos, Fornecedores, Pedidos, Dashboard)
    # Esta regra captura TUDO que começa com /api/ e não é auth
    location /api/ {
        # Verifique se o nome do container é 'scoops-management-api' ou 'management-api'
        # A barra no final (/api/) é CRUCIAL para não duplicar o caminho
        proxy_pass http://scoops-management-api:8080/api/;
        
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Imagens
    location /images/ {
        proxy_pass http://scoops-management-api:8080/images/;
    }
}